<!DOCTYPE html>
<html lang="en">
<head>

    <title>IMAGE SEARCH APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Images Search App</h1>
    <form action="">
        <input type="text" id="search-inputs" placeholder="Search For Images">

<div class="search-results">
    <div class="search-result">

        <a href="https://unsplash.com/photos/18ezpk_vsRw" target="_blank">a couple of animals that are standing in the snow
        </a>
    </div>
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1690100692983-033c5ac26e5c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="fish">
        <a href="https://unsplash.com/photos/two-white-ducks-floating-on-top-of-a-body-of-water-ZFYB06nIa0s" target="_blank">White Ducks swimming in river. Soft light and focus on Middle.
        </a>
    </div>
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1689473483831-dc1228b13992?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="birds">
        <a href="https://unsplash.com/photos/a-couple-of-birds-that-are-next-to-each-other-RXgppKMrD-U" target="_blank">Affectionate parrots. Birdworld Kuranda in Australia.
        </a>
    </div>
</div>

<button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>
</html>
